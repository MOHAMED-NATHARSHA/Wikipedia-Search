<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-..." crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="container " id="mainContainer">
        <div class="row">
            <div class="col-12">
                <div class="text-center">

                    <h1 class="heading">Wikipedia Search</h1>
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/wiki-logo-img.png"
                        alt="Wikipedia" class="wikipedia-logo">

                    <input type="search" id="searchInput" class="form-control" placeholder="Search Wikipedia...">
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                </div>
                <div id="output">
                  <div class="spinnerdisplay" id = "spinner" class="container mt-5">
                    <div class="row">
                      <div id class="col-12 d-flex flex-column justify-contet-center align-items-center">
                        <div class="spinner-border" role="status">
                            
                            <span class="visually-hidden">Loading...</span>
                            
                          </div>
                        <h1 class="text-center">Loading...</h1>
                      </div>
                  </div>


                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
